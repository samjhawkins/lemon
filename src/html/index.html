<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <base href="/">
    <title>Sample App</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #app {
            width: 100vw;
            height: 100vh;
        }

        #waitText {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            line-height: 1;
            letter-spacing: -0.00833em;

            margin: auto;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loaderSpinner {
            width: 300px;
            height: 300px;

            position: relative;
            top: 10%;
            margin: auto;
            border-radius: 50%;
            background-color: lightgray;
        }

        .rotateBox {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(calc(var(--n) * 22.5deg));
        }

        .spinnerDot {
            border-radius: 50%;
            background-color: #3f51b5;
            width: 10%;
            height: 10%;
            animation: oscillate 2s ease-in infinite;
            animation-delay: calc(var(--n) * 0.125s - 2s);
            position: relative;
            left: -10%;
        }

        @keyframes oscillate {
            0%, 100% {
                top: 15%;
            }
            50% {
                top: 75%;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <!-- loader starts -->
    <div id="loaderSpinner">
        <div class="rotateBox" style="--n: 0">
            <div class="spinnerDot" style="--n: 0"></div>
        </div>
        <div class="rotateBox" style="--n: 1">
            <div class="spinnerDot" style="--n: 1"></div>
        </div>
        <div class="rotateBox" style="--n: 2">
            <div class="spinnerDot" style="--n: 2"></div>
        </div>
        <div class="rotateBox" style="--n: 3">
            <div class="spinnerDot" style="--n: 3"></div>
        </div>
        <div class="rotateBox" style="--n: 4">
            <div class="spinnerDot" style="--n: 4"></div>
        </div>
        <div class="rotateBox" style="--n: 5">
            <div class="spinnerDot" style="--n: 5"></div>
        </div>
        <div class="rotateBox" style="--n: 6">
            <div class="spinnerDot" style="--n: 6"></div>
        </div>
        <div class="rotateBox" style="--n: 7">
            <div class="spinnerDot" style="--n: 7"></div>
        </div>
        <div class="rotateBox" style="--n: 8">
            <div class="spinnerDot" style="--n: 8"></div>
        </div>
        <div class="rotateBox" style="--n: 9">
            <div class="spinnerDot" style="--n: 9"></div>
        </div>
        <div class="rotateBox" style="--n: 10">
            <div class="spinnerDot" style="--n: 10"></div>
        </div>
        <div class="rotateBox" style="--n: 11">
            <div class="spinnerDot" style="--n: 11"></div>
        </div>
        <div class="rotateBox" style="--n: 12">
            <div class="spinnerDot" style="--n: 12"></div>
        </div>
        <div class="rotateBox" style="--n: 13">
            <div class="spinnerDot" style="--n: 13"></div>
        </div>
        <div class="rotateBox" style="--n: 14">
            <div class="spinnerDot" style="--n: 14"></div>
        </div>
        <div class="rotateBox" style="--n: 15">
            <div class="spinnerDot" style="--n: 15"></div>
        </div>
        <h2 id="waitText">Site is loading, please wait...</h2>
    </div>
    <!-- loader ends -->
</div>
</body>
</html>
